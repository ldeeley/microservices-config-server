my:
  greeting: Hello World from the RocknRoll Album-Service
spring:
  application:
      name: rnr-album-service
  datasource:
    url: "jdbc:mysql://localhost:3306/album-inventory-service"
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 'password'
  output:
    ansi:
      enabled: always
