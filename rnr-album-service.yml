    path: "http://swagger-ui.html"
spring:
  datasource:
    url: "jdbc:mysql://host.docker.internal:3307/album-inventory-service"
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 'password'
  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: true
    show-sql: true
